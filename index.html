<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>BooKeep</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>BooKeep<span id="book-icon"><i class="fas fa-book-open"></i></span></h1>
        </div>

        <div class="form-container">
            <form id="book-form">
                <div class="form-group">
                    <label>Wanna read</label>
                    <input type="text" id="title">
                    <a><i class="fas fa-close"></i></a>
                </div>

                <div class="submit-group">
                    <input type="submit" value="" id="submit-input">
                </div>
            </form>

            <div class="additional-field-container">
                <button class="additional-field author">+ Author</button>
            </div>

            <p id="info">* Press enter *</p>
            
            <div class="book-list-container">
                <ul id="book-list"></ul>
            </div>
        </div>


    </div>


    <script src="app.js"></script>

</body>

</html>
